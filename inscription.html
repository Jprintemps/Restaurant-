  <body>
    <div>
      <header
        class="flex text-white font-cinzel-decorative w-full bg-image-third"
      >
        <div class="w-full bg-black/60">
          <div class="w-full bg-gradient-to-b from-black/90 to-transparent">
            <div class="w-flull bg-gradient-to-b to-black/70 from-transparent">
              <div class="flex pl-6 ml-36">
                <div class="pl-24 pr-14 pt-14 hover:text-gray-200">
                  <a href="./index.html">Acceuil</a>
                </div>
                <div class="pl-14 pt-14 pr-14 hover:text-gray-200">
                  <a href="./menu.html">Menu</a>
                </div>
                <a href="./index.html">
                  <img
                    src="/src/img/ico/logo.png"
                    alt="Logo du restaurant"
                    width="150px"
                    height="150px"
                    class="ml-4"
                  />
                </a>
                <div class="pl-14 pt-14 pr-14 hover:text-gray-200">
                  <a href="./reservation.html">Res√®vation</a>
                </div>
                <div class="pt-14 pr-14 pl-14 hover:text-gray-200">
                  <a href="./contact.html">Contact</a>
                </div>
              </div>
              <div
                class="text-white font-mon-tez font-bold text-7xl ml-96 pl-36"
              >
                Inscrivez-vous
                <div class="font-mon-tez text-7xl ml-56 text-select-text">
                  ici !
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div
        class="bg-gradient-to-br to-white via-violet-100 from-gray-100 w-screen h-screen"
      >
        <div class="font-light ml-72 pl-56">
          <div>
            <div class="pt-10">
              <div class="font-bold">NOM</div>
              <input
                type="text"
                name="user_name"
                id="user_name"
                placeholder="Votre Nom Post-nom et Prenom"
                required
                class="bg-gray-200 border-2 border-gray-400 rounded-lg w-60 h-10 pl-2 mt-2"
              />
            </div>
            <div class="mt-6">
              <div class="font-bold">Email</div>
              <input
                type="text"
                name="Email"
                id="Email"
                placeholder="Votre Email ou numero de telephone"
                required
                class="bg-gray-200 border-2 border-gray-400 rounded-lg w-60 h-10 pl-2 mt-2"
              />
            </div>
            <div class="mt-6">
              <div class="font-bold">Mot de passe</div>
              <input
                type="text"
                name="password"
                id="password"
                required
                placeholder="Votre mot de passe"
                class="bg-gray-200 border-2 border-gray-400 rounded-lg w-60 h-10 pl-2 mt-2"
              />
            </div>
            <div class="mt-6">
              <div class="font-bold">Confirmez votre mot de passe</div>
              <input
                type="text"
                name="password_confirm"
                id="password_confirm"
                required
                placeholder="Confimez votre mot de passe"
                class="bg-gray-200 border-2 border-gray-400 rounded-lg w-60 h-10 pl-2 mt-2"
              />
            </div>
            <div
              class="relative mt-4 mb-2 font-bold text-lg text-white bg-gradient-to-tr from-slate-950 via-stone-950 to-gray-950 border-gray-950 rounded-lg border-2 w-max pl-4 pr-4"
            >
              Inscrivez-vous
            </div>
          </div>
          <div>
            Vous avez deja un compte ?
            <span class="font-semibold">Connectez-vous !</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
